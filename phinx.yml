paths:
    migrations: '%%PHINX_CONFIG_DIR%%/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/db/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: cursophp
        user: homestead
        pass: secret
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: 192.168.10.10
        name: cursophp
        user: homestead
        pass: 'secret'
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: cursophp
        user: homestead
        pass: secret
        port: 3306
        charset: utf8

version_order: creation
